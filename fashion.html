<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clothing Store</title>
    <link rel="stylesheet" href="fashion.css">
</head>
<body>
    <!-- Header with Navigation -->
    <header>
        <div class="container">
            <div class="logo">
                <h1><a href="#">Clothing Store</a></h1>
            </div>
            <nav>
                <ul>
                    <li><a href="#home">Home</a></li>
                    <li><a href="#shop">Shop</a></li>
                    <li><a href="#about">About Us</a></li>
                    <li><a href="#contact">Contact</a></li>
                    <li><a href="#cart">Cart</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Main Content: Shop Section -->
    <section id="shop" class="shop-section">
        <div class="container">
            <h2>Our Latest Collection</h2>
            <div class="product-grid">
                <!-- Product Item -->
                <div class="product">
                    <img src="images/product1.jpg" alt="Product 1">
                    <div class="product-info">
                        <h3>Classic T-shirt</h3>
                        <p>$20.00</p>
                        <button class="add-to-cart">Add to Cart</button>
                    </div>
                </div>
                <!-- Product Item -->
                <div class="product">
                    <img src="images/product2.jpg" alt="Product 2">
                    <div class="product-info">
                        <h3>Blue Jeans</h3>
                        <p>$45.00</p>
                        <button class="add-to-cart">Add to Cart</button>
                    </div>
                </div>
                <!-- Product Item -->
                <div class="product">
                    <img src="images/product3.jpg" alt="Product 3">
                    <div class="product-info">
                        <h3>Leather Jacket</h3>
                        <p>$100.00</p>
                        <button class="add-to-cart">Add to Cart</button>
                    </div>
                </div>
                <!-- Product Item -->
                <div class="product">
                    <img src="images/product4.jpg" alt="Product 4">
                    <div class="product-info">
                        <h3>Stylish Hoodie</h3>
                        <p>$35.00</p>
                        <button class="add-to-cart">Add to Cart</button>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer Section -->
    <footer>
        <div class="container">
            <div class="footer-info">
                <p>&copy; 2025 Clothing Store | All Rights Reserved</p>
            </div>
            <div class="social-links">
                <a href="#">Facebook</a>
                <a href="#">Instagram</a>
                <a href="#">Twitter</a>
            </div>
        </div>
    </footer>

    <!-- Shopping Cart Modal -->
    <div id="cart-modal" class="cart-modal">
        <div class="cart-modal-content">
            <button class="close-btn" onclick="closeCart()">Ã—</button>
            <h2>Your Shopping Cart</h2>
            <div id="cart-items"></div>
            <div class="cart-total">
                <p>Total: $<span id="cart-total">0.00</span></p>
            </div>
            <button class="checkout-btn">Proceed to Checkout</button>
        </div>
    </div>

    <!-- JavaScript for Modal and Cart -->
    <script src="main.js"></script>
</body>
</html>
